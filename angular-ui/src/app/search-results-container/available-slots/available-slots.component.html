<div class="m-top-2 staff-container">
  <div class="row m-top-2 text-center" >
      <div class="col-sm-2"></div>
      <div class="col-sm-5 appointment-date-text" *ngFor="let appointment of staff.availableSlots">{{appointment.date | date:'EEEE, MMM dd y'}} </div>
  </div>
  <div class="row m-top-2 text-center">
      <div class="col-sm-2 staffName">{{staff.name}}</div>
      <div class="col-sm-5" *ngFor="let appointment of staff.availableSlots">
          <div class="appointment-slot-container" *ngFor="let slot of appointment.slots">
              <a [routerLink]="['../reviewbooking', slot.bookingId]" class="btn btn-info btn-sm" title="{{slot.specialInstruction}}">
                 {{slot.slotTime}} 
              </a>
          </div>
          <div class="appointment-slot-container more-slots">
              <a class="btn btn-info btn-sm" title="click to see more slots on {{appointment.date | date:yMMMMEEEEd}}">More Slots</a>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
  </div> 
</div>
