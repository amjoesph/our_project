<div class="container search-result">
  <div class="row" *ngFor="let business of searchResults">
      
      <div class="col-md-12 m-top-2">
        <div class="media-photo-badge div-inline m-right-5">
            <a href="/users/show/nanda_profile_num" class="media-photo media-round">
                <img alt="{{business.name}}" height="115" width="115" data-pin-nopin="true" src="{{business.imageurl}}" title="{{business.name}}">
            </a>
        </div>
        <div>
           <h3 id="prod_name" class="m-bot-1"> {{business.name}}</h3>
        </div>
        <div>
            <span class="badge">20</span> Reviews
            <span class="glyphicon glyphicon-star review-icon icon-beach" *ngFor="let r of business.rating"></span>
        </div>
        <div id="address" class="m-bot-2 text-muted">
          {{business.address}}.
        </div>
        <div>
            <div class="div-inline m-right-5">
                <a [routerLink]="['appointment', business.id]"> book appointment </a>
            </div>
            <div class="div-inline">
              <a [routerLink]="['review', business.id]"> write review </a>
             </div>
        </div>
      </div>
